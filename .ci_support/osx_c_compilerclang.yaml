MACOSX_DEPLOYMENT_TARGET:
- '10.9'
build_number_decrement:
- '0'
bzip2:
- '1'
c_compiler:
- clang
channel_sources:
- conda-forge/label/gcc7,defaults
channel_targets:
- conda-forge gcc7
macos_machine:
- x86_64-apple-darwin13.4.0
macos_min_version:
- '10.9'
ncurses:
- '6.1'
openssl:
- 1.0.2
pin_run_as_build:
  bzip2:
    max_pin: x
  ncurses:
    max_pin: x.x
  openssl:
    max_pin: x.x.x
  zlib:
    max_pin: x.x
zip_keys:
- - c_compiler
  - channel_sources
  - channel_targets
  - build_number_decrement
zlib:
- '1.2'
